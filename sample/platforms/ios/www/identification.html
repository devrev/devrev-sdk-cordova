<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Identification</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="header">
        <button id="backButton" class="back-button">&larr;</button>
        <h1>Identification</h1>
        <button id="refreshButton" class="refresh-button">â†»</button>
    </div>

    <div class="section">
        <h2>Status</h2>
        <ul id="statusList" class="status-list"></ul>
    </div>

    <div class="section">
        <h2>Unverified User</h2>
        <div class="input-group">
            <input type="text" id="unverifiedUserId" placeholder="User ID">
        </div>
        <ul class="feature-list">
            <a href="#"><li id="identifyUser">Identify User</li></a>
        </ul>
    </div>

    <div class="section">
        <h2>Verified User</h2>
        <div class="input-group">
            <input type="text" id="verifiedUserId" placeholder="User ID">
            <input type="text" id="sessionToken" placeholder="Session Token">
        </div>
        <ul class="feature-list">
            <a href="#"><li id="verifyUser">Verify User</li></a>
        </ul>
    </div>

    <div class="section">
        <h2>Update User</h2>
        <div class="input-group">
            <input type="text" id="displayName" placeholder="Full Name">
            <input type="email" id="email" placeholder="Email">
        </div>
        <ul class="feature-list">
            <a href="#"><li id="updateUser">Update User</li></a>
        </ul>
    </div>

    <div class="section">
        <ul id="featureList" class="feature-list"></ul>
    </div>

    <script src="cordova.js"></script>
    <script src="js/feature.js"></script>
    <script src="js/status.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
